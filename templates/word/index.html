{% extends 'layouts/admin.html' %}
{% block title %} Word - Dixionary {% endblock %}
{% block content %}
<div class="d-flex justify-content-between">
  <h4 class="my-auto">All Words</h4>
  <a href="{% url 'dictionary:word.create' %}" class="btn btn-secondary">Add new word</a>
</div>
<div class='table-responsive my-3'>
  {% include 'partials/messages.html' %}
  <table class="table table-hover table-bordered shadow-sm">
    <thead>
      <tr>
        <th scope="col" style='width:10%'>Image</th>
        <th scope="col">Word</th>
        <th scope="col" style="width:20%">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for word in words %}
      <tr>
        <td>
          {% if word.image %}
          <img src='/media/{{ word.image }}' class='w-100' />
          {% endif %}
        </td>
        <td>{{ word.word }}</td>
        <td>
          <a href="{% url 'dictionary:word.edit' id=word.id %}" class="btn btn-success">Edit</a>
          <a href="{% url 'dictionary:word.delete' id=word.id %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
