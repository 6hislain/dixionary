{% extends 'layouts/admin.html' %}
{% block title %} Edit Language - Dixionary {% endblock %}
{% block content %}
{% include 'partials/messages.html' %}
<div class="card shadow-sm mb-3">
  <div class="card-header bg-light text-uppercase">Edit Language</div>
  <div class="card-body">
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="mb-2">
        <label for="language" class="form-label">Name</label>
        <input type="text" class="form-control" name="language" value="{{ language.language }}" />
      </div>
      <div class="mb-2">
        <label for="image" class="form-label">Flag</label>
        <input class="form-control" type="file" name="image" accept="image/*" />
      </div>
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" type="submit">Continue</button>
        <a href="{% url 'dictionary:language.index' %}" class="btn btn-secondary">View Languages</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
