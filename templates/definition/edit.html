{% extends 'layouts/admin.html' %}
{% block title %} Edit Definition - Dixionary {% endblock %}
{% block content %}
{% include 'partials/messages.html' %}
<div class="card shadow-sm mb-3">
  <div class="card-header bg-light text-uppercase">Edit Definition</div>
  <div class="card-body">
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="mb-2">
        <label for="word" class="form-label">Word</label>
        <input type="text" class="form-control" value="{{ definition.word.word }}" disabled='true' />
      </div>
      <div class="mb-2">
        <label for="definition" class="form-label">Definition</label>
        <textarea class='form-control' name='definition' rows="5">{{ definition.definition }}</textarea>
      </div>
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" type="submit">Continue</button>
        <a href="{% url 'dictionary:definition.index' %}" class="btn btn-secondary">View definitions</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
